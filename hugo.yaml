baseURL: https://example.org/
languageCode: en-US
module:
  hugoVersion:
    extended: false
    min: 0.146.0
title: Freedom

menus:
  main:
  - name: Shortcodes
    pageRef: /shortcodes
    weight: 10
  - name: Usage
    pageRef: /usage
    weight: 15
  - name: Basic
    pageRef: /usage/basic
    weight: 16
    parent: Usage
  - name: Advanced
    pageRef: /usage/advanced
    weight: 17
    parent: Usage
  - name: Tags
    pageRef: /tags
    weight: 20

params:
  showTitle: true
  showPageTitle: true
  showMenu: true
  showFooterText: true
  footerText: Made with ❤️ using [hugo](https://gohugo.io/) & [freedom](https://github.com/gauthamchettiar/freedom)
  showPosts: true
  showTags: true
  showTagsCount: true
  showThemeToggle: true
  kind:
    page:
      showBreadcrumbs: true
      showAuthor: true
      showAuthorIcon: true
      showReadTime: true
      showReadTimeIcon: true
      showDate: true
      showDateIcon: true

markup:
  goldmark:
    extensions:
      strikethrough: false
      extras:
        delete: 
          enable: true
        insert: 
          enable: true
        mark: 
          enable: true
        subscript: 
          enable: true
        superscript: 
          enable: true
