languageCode: en-US

module:
  hugoVersion:
    extended: false
    min: 0.146.0

markup:
  goldmark:
    extensions:
      strikethrough: false
      extras:
        delete: 
          enable: true
        insert: 
          enable: true
        mark: 
          enable: true
        subscript: 
          enable: true
        superscript: 
          enable: true
    parser:
      attribute:
        block: true
      wrapStandAloneImageWithinParagraph: false
  highlight:
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

privacy:
  x:
    disable: false
    enableDNT: false
    simple: true
  instagram:
    disable: false
    simple: true