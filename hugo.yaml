baseURL: https://example.org/
languageCode: en-US
module:
  hugoVersion:
    extended: false
    min: 0.146.0
title: Freedom

params:
  showTitle: true
  showPageTitle: true
  showMenu: true
  showFooterText: true
  footerText: Made with ❤️ using [hugo](https://gohugo.io/) & [freedom](https://github.com/gauthamchettiar/freedom)
  showTags: true
  showTagsCount: true
  showThemeToggle: true
  showHeadingAnchor: true
  showBlockquoteCite: true
  showBlockquoteCaption: true
  kind:
    page:
      showBreadcrumbs: true
      showAuthor: true
      showAuthorIcon: true
      showReadTime: true
      showReadTimeIcon: true
      showDate: true
      showDateIcon: true
      showToc: true
      showTagsCount: false
    section:
      showPostList: true
      showPostListDate: true
    term:
      showPostList: true
      showPostListDate: true

markup:
  goldmark:
    extensions:
      strikethrough: false
      extras:
        delete: 
          enable: true
        insert: 
          enable: true
        mark: 
          enable: true
        subscript: 
          enable: true
        superscript: 
          enable: true
    parser:
      attribute:
        block: true
        title: true
  tableOfContents:
    startLevel: 1
    endLevel: 6
    ordered: false
