{{ $class := .class }}
{{ $title := .title | default page.Title }}
{{ $isLinked := .isLinked | default false }}

{{ if ne .title "" }}
    <h1 class="fr-page-title {{ $class }}">
        {{ if $isLinked }}
            <a href="{{ .RelPermalink }}">{{ $title }}</a>
        {{ else }}
            {{ $title }}
        {{ end }}
    </h1>    
{{ end }}
