{{ $page := . }}

{{ with $page }}
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format "Jan 2, 2006" }}
    <li>
        <article>
            <a class="link" href="{{ .RelPermalink }}">
                <span class="title">{{ .LinkTitle }}</span>
                <span class="dots"></span>
                <time class="date" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
            </a>
        </article>
    </li>
{{ end }}
